apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.arvinljw'

android {
    def version = rootProject.ext.version
    compileSdkVersion version.compileSdkVersion as int
    buildToolsVersion version.buildToolsVersion as String

    defaultConfig {
        minSdkVersion version.minSdkVersion as int
        targetSdkVersion version.targetSdkVersion as int
    }
    // build a jar with source files
    task sourcesJar(type: Jar) {
        from android.sourceSets.main.java.srcDirs
        classifier = 'sources'
    }
    task javadoc(type: Javadoc) {
        failOnError  false
        source = android.sourceSets.main.java.sourceFiles
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
        classpath += configurations.compile
    }
// build a jar with javadoc
    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }
    artifacts {
        archives sourcesJar
        archives javadocJar
    }
}

dependencies {
    def dependencies = rootProject.ext.dependencies
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile dependencies.support_v7
    compile dependencies.recyclerview

    compile (dependencies.glide){
        exclude group: 'com.android.support'
    }
    annotationProcessor dependencies.glidecompiler
    compile (dependencies.annotations)
    compile (dependencies.exifinterface)
}
